        <h3 id="Collection-And-Map"><a href="#Collection-And-Map" class="headerlink" title="Collection And Map"></a>Collection And Map</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Collections工具类是java集合框架中，用来操作集合对象的工具类，也是java集合框架的成员。</span><br></pre></td></tr></table></figure>
<h3 id="例子"><a href="#例子" class="headerlink" title="例子"></a>例子</h3><p>ListTest.java</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line">package collection_map;</span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Arrays;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line">import java.util.List;</span><br><span class="line"></span><br><span class="line">public class ListTest &#123;</span><br><span class="line"></span><br><span class="line">private List&lt;Course&gt; coursesToSelect;</span><br><span class="line">public <span class="function"><span class="title">ListTest</span></span>() &#123;</span><br><span class="line">    this.coursesToSelect = new ArrayList&lt;Course&gt;();</span><br><span class="line">&#125;</span><br><span class="line">public void <span class="function"><span class="title">testAdd</span></span>()&#123;</span><br><span class="line">    Course cr1 = new Course(<span class="string">"1"</span>, <span class="string">"one"</span>);</span><br><span class="line">    coursesToSelect.add(cr1);</span><br><span class="line">    Course cr2 = new Course(<span class="string">"2"</span>, <span class="string">"two"</span>);</span><br><span class="line">    coursesToSelect.add(0, cr2);		</span><br><span class="line">    Course[] courses = &#123;</span><br><span class="line">            new Course(<span class="string">"3"</span>, <span class="string">"three"</span>),</span><br><span class="line">            new Course(<span class="string">"4"</span>, <span class="string">"four"</span>)</span><br><span class="line">    &#125;;</span><br><span class="line">    coursesToSelect.addAll(Arrays.asList(courses));</span><br><span class="line">    Course[] courses2 = &#123;</span><br><span class="line">            new Course(<span class="string">"5"</span>, <span class="string">"five"</span>),</span><br><span class="line">            new Course(<span class="string">"6"</span>, <span class="string">"six"</span>)</span><br><span class="line">    &#125;;</span><br><span class="line">    coursesToSelect.addAll(2, Arrays.asList(courses2));</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line">public void <span class="function"><span class="title">testGet</span></span> () &#123;</span><br><span class="line">    System.out.println(<span class="string">"for:"</span>);</span><br><span class="line">    <span class="keyword">for</span> (int i = 0; i &lt; coursesToSelect.size(); i++) &#123;</span><br><span class="line">        Course temp = (Course)coursesToSelect.get(i);</span><br><span class="line">        System.out.println(i + <span class="string">":"</span> + temp.getId() + <span class="string">"-"</span> + temp.getName());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line">    * 迭代器</span><br><span class="line">    */</span><br><span class="line">public void <span class="function"><span class="title">testIterator</span></span> () &#123;</span><br><span class="line">    System.out.println(<span class="string">"\n迭代器:"</span>);</span><br><span class="line">    Iterator&lt;Course&gt; it = coursesToSelect.iterator();</span><br><span class="line">    <span class="keyword">while</span> (it.hasNext()) &#123;</span><br><span class="line">        Course course = (Course) it.next();</span><br><span class="line">        System.out.println(course.getId() + <span class="string">"-"</span> + course.getName());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">public void <span class="function"><span class="title">testForEach</span></span>() &#123;</span><br><span class="line">    System.out.println(<span class="string">"\nforEach:"</span>);</span><br><span class="line">    <span class="keyword">for</span> (Object obj: coursesToSelect) &#123;</span><br><span class="line">        Course course = (Course)obj;</span><br><span class="line">        System.out.println(course.getId() + <span class="string">"-"</span> + course.getName());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">public void <span class="function"><span class="title">testModify</span></span>() &#123;</span><br><span class="line">    coursesToSelect.set(4, new Course(<span class="string">"7"</span>, <span class="string">"seven"</span>));</span><br><span class="line">&#125;</span><br><span class="line">public void <span class="function"><span class="title">testRemove</span></span>() &#123;</span><br><span class="line">    Course course = coursesToSelect.get(4);</span><br><span class="line">    coursesToSelect.remove(course);</span><br><span class="line">    Course[] course2 = &#123;(Course)coursesToSelect.get(0)&#125;;</span><br><span class="line">    coursesToSelect.removeAll(Arrays.asList(course2));</span><br><span class="line">&#125;</span><br><span class="line">public static void main(String[] args) &#123;</span><br><span class="line">    ListTest <span class="built_in">test</span> = new ListTest();</span><br><span class="line">    test.testAdd();</span><br><span class="line">    test.testGet();</span><br><span class="line">    test.testModify();</span><br><span class="line">    test.testIterator();</span><br><span class="line">    test.testRemove();</span><br><span class="line">    test.testForEach();</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>Course.java</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">package collection_map;</span><br><span class="line"></span><br><span class="line">public class Course &#123;</span><br><span class="line">	private String id;</span><br><span class="line">	private String name;</span><br><span class="line">	public Course(String id, String name) &#123;</span><br><span class="line">		this.id = id;</span><br><span class="line">		this.name = name;</span><br><span class="line">	&#125;</span><br><span class="line">	public String <span class="function"><span class="title">getId</span></span>() &#123;</span><br><span class="line">		<span class="built_in">return</span> id;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setId(String id) &#123;</span><br><span class="line">		this.id = id;</span><br><span class="line">	&#125;</span><br><span class="line">	public String <span class="function"><span class="title">getName</span></span>() &#123;</span><br><span class="line">		<span class="built_in">return</span> name;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setName(String name) &#123;</span><br><span class="line">		this.name = name;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
